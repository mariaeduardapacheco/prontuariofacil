<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <header>
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Primary hero
          </p>
          <p class="subtitle">
            Primary subtitle
          </p>
        </div>
      </section>
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <a class="navbar-item" href="{{url_for('view.index')}}">
        Home
      </a>
      <a class="navbar-item" href="{{url_for('view.add_user')}}">
        Add_User
      </a>
      <a class="navbar-item" href="{{url_for('view.forms')}}">
        Formulario
      </a>
    </nav>
    <section class="section">
      <div class="container">
        {% block content %}    
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">
          My first website with <strong>Bulma</strong>!
        </p>
        {% endblock %}
      </div>
    </section>
  </body>
</html>
